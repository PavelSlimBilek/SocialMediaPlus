<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Update profile</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1 class="logo">+update</h1>
      <h4 th:text="'Logged as: ' + ${#authentication.name}"></h4>
    </header>

    <div th:replace="fragments/navbar :: navbar"></div>

    <main>
      <form method="post" action="/update">
        <input name="firstName" th:value="${userProfile.firstName()}" />
        <input name="lastName" th:value="${userProfile.lastName()}" />
        <input name="about" th:value="${userProfile.about()}" />
        <input name="profileImage" th:value="${userProfile.profileImage()}" />
        <input type="hidden" name="id" th:value="${userProfile.id()}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" value="+submit" />
      </form>
    </main>
  </body>
</html>
